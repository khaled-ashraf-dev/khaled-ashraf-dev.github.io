<!DOCTYPE html>
<html>

<head>
  <title>Quest List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
  <header>
    <h1>Quest List</h1>
  </header>
  <div class="container" id="parent-element">
    <div id="table-section">
      
      <input type="text" id="filter-input" placeholder="Filter Results..." oninput="filterTable()">
      <table id="myTable">
        <thead>
          <tr>
            <th onclick="sortCheckbox(0)">🔘</th>
            <th onclick="sortAlphabetically(1)">Quest Name</th>
            <th onclick="customTableSort(2)">Difficulty</th>
            <th onclick=" customTableSort(3)">Length</th>
            <th onclick="sortAlphabetically(4)">Mem</th>
            <th onclick="sortNumerically(5)">Q</th>
        </tr>
      </thead>
      <tbody id=" table-body">
              </tbody>
      </table>
    </div>

    <div id="quest-info">
      <h3>Save/Load Presets</h3>
      <div id="preset-div">
        <input id="myInput" type="text" placeholder="Enter preset name..." class="preset-input">
        <button id="save-btn" class="preset-button save-button">Save Preset</button>
      </div>
      <div class="info-container">
        <ul id="saved-presets-ul"></ul>
      </div>
      <h3 id="section-0">Selected Quests</h3>
      <div class="info-container">
        <ul id="selected-quests-ul"></ul>
      </div>

      <h3 id="section-1">Required Quests</h3>
      <div class="info-container">
        <ul id="required-quests-ul"></ul>
      </div>
      <h3 id="section-2">Required Stats</h3>
      <div class="info-container">
        <ul id="required-stats-ul"></ul>
      </div>
      <h3 id="section-3">Required Items</h3>
      <div class="info-container">
        <ul id="required-items-ul"></ul>
      </div>
      <h3 id="section-5">Recommended Items</h3>
      <div class="info-container">
        <ul id="recommended-items-ul"></ul>
      </div>
      <h3 id="section-4">Rewards</h3>
      <div class="info-container">
        <ul id="awards-ul"></ul>
      </div>
      <div id="scroll-btns">



        <button id="scroll-btn-1" class="scroll-btn no-icon tooltip-btn">Q<span class="tooltip-btn-text">Required Quests</span></button>
        <button id="scroll-btn-2" class="scroll-btn no-icon tooltip-btn">L<span class="tooltip-btn-text">Requires Stats</span></button>
        <button id="scroll-btn-3" class="scroll-btn no-icon tooltip-btn">I<span class="tooltip-btn-text">Required Items</span></button>
        <button id="scroll-btn-4" class="scroll-btn no-icon tooltip-btn">R<span class="tooltip-btn-text">Rewards</span></button>
        <button id="scroll-top-btn" class="scroll-btn"><i class="fas fa-chevron-up"></i></button>
        <button id="scroll-bottom-btn" class="scroll-btn"><i class="fas fa-chevron-down"></i></button>
      </div>
      <button class="hide-table-btn" onclick="hideTable()">◀️
        <span class="hide-text">hide/show table</span>
      </button>
    </div>

  </div>


  <script src="script.js"></script>
</body>

</html>
